<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extracurricular Activities</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .switch-container {
    display: flex;
    justify-content: space-between;
    width: 300px;
    margin: 20px auto;
  }

  .switch {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: relative;
    cursor: pointer;
    width: 60px;
    height: 34px;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
    margin-bottom: 5px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #4CAF50;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #4CAF50;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  .switch-label {
    font-size: 14px;
    text-align: center;
  }

  .instruction {
    font-size: 12px;
    text-align: center;
    margin-top: 10px;
    color: #666;
  }

  h1 {
    text-align: center;
    margin-top: 50px;
    color: #333;
  }
</style>
</head>
<body>

<h1>Extracurricular Activities</h1>

<div class="switch-container">
  <div class="switch">
    <input type="checkbox" id="switch1" onchange="checkSwitch('switch1')">
    <label class="slider" for="switch1"></label>
    <div class="switch-label">JEE Preparation</div>
  </div>
  <div class="switch">
    <input type="checkbox" id="switch2" onchange="checkSwitch('switch2')">
    <label class="slider" for="switch2"></label>
    <div class="switch-label">Boards</div>
  </div>
  <div class="switch">
    <input type="checkbox" id="switch3" onchange="checkSwitch('switch3')">
    <label class="slider" for="switch3"></label>
    <div class="switch-label">Passion</div>
  </div>
  <div class="switch">
    <input type="checkbox" id="switch4" onchange="toggleAllSwitches()">
    <label class="slider" for="switch4"></label>
    <div class="switch-label">Extracurricular Activities</div>
  </div>
</div>

<div class="instruction">Choose any three</div>

<script>
function checkSwitch(id) {
  const switches = document.querySelectorAll('.switch input[type="checkbox"]');
  const activeSwitches = Array.from(switches).filter(switchEl => switchEl.checked);
  
  if (activeSwitches.length > 2) {
    const firstActiveSwitch = activeSwitches[0];
    const firstActiveSwitchId = firstActiveSwitch.id;
    if (firstActiveSwitchId !== id) {
      firstActiveSwitch.checked = false;
    } else {
      const secondActiveSwitch = activeSwitches[1];
      secondActiveSwitch.checked = false;
    }
  }
  updateSliderAppearance();
}

function toggleAllSwitches() {
  const switches = document.querySelectorAll('.switch input[type="checkbox"]');
  switches.forEach(switchEl => switchEl.checked = false);
  updateSliderAppearance();
}

function updateSliderAppearance() {
  const fourthSwitch = document.getElementById('switch4');
  const fourthSlider = fourthSwitch.nextElementSibling;
  if (fourthSwitch.checked) {
    fourthSlider.style.backgroundColor = '#4CAF50';
  } else {
    fourthSlider.style.backgroundColor = '#ccc';
  }
}
</script>

</body>
</html>
